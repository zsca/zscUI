<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>找家具网-用户中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="../style/weui.css" />
		<link rel="stylesheet" href="../style/weui2.css" />
		<link rel="stylesheet" href="../style/example.css" />
		<link rel="stylesheet" href="../style/user.css" />
		<link rel="stylesheet" type="text/css" href="../style/iconfont.css"/>

	</head>
	<body ontouchstart>
		<!--头部-->
		<form action="" method="post">
			<div class="weui-header bg-white xiangmu_top">
				<div class="weui-header-left">
					<a class="icon icon-109 f-black" href="../user_home.html"></a>
				</div>
				<h1 class="weui-title f-black">建议与反馈</h1>
	
			</div>
			<!--内容-->
	
			<div class="weui_cell" style="margin-top: 55px;">
				<div class="weui_cell_bd weui_cell_primary">
					<textarea class="weui_textarea" placeholder="请输入你的建议和反馈" rows="8"></textarea>
					<div class="weui_textarea_counter"><span id='textarea_num'>剩余200字</span></div>
				</div>
			</div>
			<div class="suggest_submit">
				<a href="#" id="suggest_submit" class="weui_btn weui_btn_mini weui_btn_primary tright">提交</a>
			</div>
			
		</form>
		

		<!--弹出框-->

		<div id="toast">
			<div class="weui_toast">
				<i class="weui_icon_toast"></i>
				<p class="weui_toast_content">已提交</p>
			</div>
		</div>
		<!--底部导航栏-->
		<div class="weui_tab tab-bottom zindex" style="height:55px;">

			<div class="weui_tabbar ">
				<a href="../index.html" class="weui_tabbar_item ">
					<div class="weui_tabbar_icon ">
						<i class="iconfont f10rem">&#xe62a;</i>
					</div>
					<p class="weui_tabbar_label">首页</p>
				</a>
				<a href="../new_product.html" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<i class="iconfont f10rem">&#xe629;</i>
					</div>
					<p class="weui_tabbar_label">新款</p>
				</a>
				<a href="../find_commodity_.html" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<i class="iconfont f10rem">&#xe61d;</i>
					</div>
					<p class="weui_tabbar_label">找家具</p>
				</a>
				<a href="../find_manufacturers.html" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<i class="iconfont f10rem">&#xe638;</i>
					</div>
					<p class="weui_tabbar_label">找厂家</p>
				</a>
				<a href="../user_home.html" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<i class="iconfont f10rem">&#xe633;</i>
					</div>
					<p class="weui_tabbar_label">我</p>
				</a>
			</div>
		</div>
		<!--javascript-->

		<script type="text/javascript" src="../javascript/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../javascript/user.js" ></script>

	</body>

</html>
